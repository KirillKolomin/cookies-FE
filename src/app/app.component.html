<form (ngSubmit)="onSubmit()" [formGroup]="cookiesFormGroup">
  <h4>Play with the cookies</h4>

  <mat-form-field>
    <mat-select formControlName="action" placeholder="cookie's name">
      <mat-option *ngFor="let cookieActionOption of cookieActionOptions"
                  [value]="cookieActionOption">{{cookieActionOption}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input formControlName="name" matInput placeholder="what do with a cookie">
  </mat-form-field>

  <mat-form-field>
    <input formControlName="value" matInput placeholder="cookie's value">
  </mat-form-field>

  <button color="accent" mat-raised-button>Send</button>
</form>
